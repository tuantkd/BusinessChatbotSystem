e="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:11pt"><span style="background-color:white"><span style="font-family:Arial,sans-serif"><span style="font-size:14.0pt"><span style="font-family:&quot;Times New Roman&quot;,&quot;serif&quot;"><span style="color:black">+ Xác nhận và thanh toán đơn hàng;</span></span></span></span></span></span></p> <p style="margin-left:0cm; margin-right:0cm; text-align:justify"><span style="font-size:11pt"><span style="background-color:white"><span style="font-family:Arial,sans-serif"><span style="font-size:14.0pt"><span style="font-family:&quot;Times New Roman&quot;,&quot;serif&quot;"><span style="color:black">Tại bước “kiểm tra đơn hàng”, người dùng có thể loại bỏ sản phẩm ra khỏi đơn hàng, tại các bước “nhập thông tin người mua”, “nhập thông tin giao hàng”, “xác nhận và thanh toán đơn hàng” người dùng có thể quay lại bước “kiểm tra đơn hàng” để loại bỏ sản phẩm ra khỏi đơn hàng. Sau khi xác nhận và thanh toán đơn hàng, người dùng không thể loại bỏ sản phẩm ra khỏi đơn hàng.</span></span></span></span></span></span></p> <p>&nbsp;</p><p style="margin-left:0cm; margin-right:0cm; text-align:justify">&nbsp;</p></div>
