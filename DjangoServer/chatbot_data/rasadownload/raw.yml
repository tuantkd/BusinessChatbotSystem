        <div id="noidung_1416" style="" class="hoidap_traloi"> <p style="text-align: justify;">Khoản 1 và khoản 2 Điều 33 Luật Doanh nghiệp năm 2020 quy định như sau:</p> <p style="text-align: justify;">- Tổ chức, cá nhân có quyền đề nghị Cơ quan quản lý nhà nước về đăng ký kinh doanh và Cơ quan đăng ký kinh doanh cung cấp thông tin được lưu giữ trên Hệ thống thông tin quốc gia về đăng ký doanh nghiệp và phải nộp phí theo quy định của pháp luật.</p> <p style="text-align: justify;">- Cơ quan quản lý nhà nước về đăng ký kinh doanh và Cơ quan đăng ký kinh doanh có nghĩa vụ cung cấp đầy đủ và kịp thời thông tin theo quy định tại khoản 1 Điều 33 Luật Doanh nghiệp năm 2020.</p> <p style="text-align: justify;">Phí cung cấp thông tin doanh nghiệp quy định tại Mục 2 Biểu phí, lệ phí đăng ký doanh nghiệp ban hành kèm theo Thông tư số 47/2019/TT-BTC ngày 05/8/2019 của Bộ trưởng Bộ Tài chính quy định mức thu, chế độ thu, nộp, quản lý và sử dụng phí cung cấp thông tin doanh nghiệp, lệ phí đăng ký doanh nghiệp, cụ thể như sau:</p> <table class="Table" style="border-collapse:collapse; border:solid windowtext 1.0pt"> <tbody> <tr> <td style="border:solid windowtext 1.0pt; padding:0cm 5.4pt 0cm 5.4pt" valign="top"> <p align="center" style="text-align:center; margin:0cm 0cm 6pt"><span style="font-size:13pt"><span style="line-height:17pt"><span style="font-family:&quot;Times New Roman&quot;,serif"><b><span style="font-size:14.0pt">STT</span></b></span></span></span></p> </td> <td style="border:solid windowtext 1.0pt; border-left:none; padding:0cm 5.4pt 0cm 5.4pt" valign="top"> <p align="center" style="text-align:center; margin:0cm 0cm 6pt"><span style="font-size:13pt"><span style="line-height:17pt"><span style="font-family:&quot;Times New Roman&quot;,serif"><b><span style="font-size:14.0pt">Nội dung</span></b></span></span></span></p> </td> <td style="border:solid windowtext 1.0pt; border-left:none; padding:0cm 5.4pt 0cm 5.4pt" valign="top"> <p align="center" style="text-align:center; 