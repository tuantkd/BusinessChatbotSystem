="font-family:" times="" new="" roman",serif"="">- Cung cấp thông tin doanh nghiệp theo tài khoản: Là việc cung cấp thông tin doanh nghiệp cho một tài khoản được đăng ký trước tại Trung tâm Hỗ trợ nghiệp vụ đăng ký kinh doanh thuộc Cục Quản lý đăng ký kinh doanh nhằm đáp ứng nhu cầu tìm hiểu, khai thác và tổng hợp thông tin đăng ký doanh nghiệp với số lượng lớn, trong một thời gian dài./.</span></span></p> </div> </div> </div>

