{% extends 'base.html' %}
{% block title %}Edit Regex{% endblock %}
{% load static %}
{% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'bots' %}">Bots</a></li>
    <li class="breadcrumb-item"><a href="#/bot/{{ bot.bot_id }}">{{ bot.bot_name }}</a></li>
    <li class="breadcrumb-item active">{{ regex.regex_name }}</li>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu">
        <div class="btn-group" role="group">
            <a class="btn btn-outline-secondary" href="{% url 'delete_regex' bot_id=bot.id regex_id=regex.id %}">
                <i class="fa fa-trash"></i> &nbsp;Delete Regex</a>
        </div>
    </li>
</ol>
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header"><strong>Regex</strong></div>
                        <div class="card-block">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="regex_name" value="{{ regex.regex_name }}"
                                            class="form-control" id="name" placeholder="Enter the regex name" />
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Pattern</label>
                                        <input type="text" name="regex_pattern" value="{{ regex.regex_pattern }}"
                                            class="form-control" id="name" placeholder="Enter the regex pattern" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa fa-dot-circle-o"></i> Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/add_regex.js' %}"></script>
{% endblock %}
