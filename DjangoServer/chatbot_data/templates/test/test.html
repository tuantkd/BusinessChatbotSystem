{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'test' %}">Test</a></li>
    <li class="breadcrumb-item active">Run Intent Test</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <form id="upload-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <strong>Upload and Test Intent</strong>
                        </div>
                        <div class="card-block">
                            <div class="form-group">
                                <label for="file">Upload Intent Test File (YAML)</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".yml" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Run Test</button>
                        </div>
                    </div>
                </form>
                <div id="loading" class="mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/test.js' %}"></script>
{% endblock %}
