{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% load static %}

<ol class="breadcrumb" breadcrumb="">
    <li class="breadcrumb-item ng-scope active">
        <span>Dashboard</span>
    </li>
</ol>
<div class="container-fluid">
    <div class="animated fadeIn">

        <!-- Row 1 -->
        <div class="row">
            {% for item in items %}
            <div class="col-xs-6 col-lg-4">
                <div class="card">
                    <div class="card-block p-a-1 clearfix">
                        <div class="row">
                            <div class="col-sm-4 text-center">
                                <i class="fa {{ item.icon }} bg-primary p-a-1 font-xl m-r-1"></i>
                            </div>
                            <div class="col-sm-8">
                                <div class="h5 text-gray-light m-b-0 m-t-h">{{ item.value }}</div>
                                <div class="text-muted text-uppercase font-weight-bold font-xs">{{ item.label }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Row 2 -->
        <div class="row" style="padding-left:15px;padding-right:15px;">
            <div class="card" style="width:100%">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-5">
                            <h4 class="card-title mb-0">Usage</h4>
                            <div class="small text-muted">Last 30 days</div>
                        </div>
                    </div>
                    <div class="chart-wrapper" style="height:300px;margin-top:40px;">
                        <!-- Insert your chart here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            {% for item in items2 %}
            <div class="col-xs-6 col-lg-4">
                <div class="card">
                    <div class="card-block p-a-1 clearfix">
                        <div class="row">
                            <div class="col-sm-4 text-center">
                                <i class="fa {{ item.icon }} bg-primary p-a-1 font-xl m-r-1"></i>
                            </div>
                            <div class="col-sm-8">
                                <div class="h5 text-gray-light m-b-0 m-t-h">{{ item.value }}</div>
                                <div class="text-muted text-uppercase font-weight-bold font-xs">{{ item.label }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
