{% extends "base.html" %}
{% block content %}
{% load static %}
<ol class="breadcrumb">
    <li class="breadcrumb-item active"><span>Responses</span></li>
    <li class="breadcrumb-item active">Edit Response</li>
</ol>
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit Response</strong>
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block scripts %}
<script src="{% static 'js/responses.js' %}"></script>
{% endblock %}
{% endblock %}
