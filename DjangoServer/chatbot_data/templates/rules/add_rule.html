{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'rules' bot_id=bot.id %}">Rules</a></li>
    <li class="breadcrumb-item active">Add Rule</li>
</ol>

<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <strong>Rule</strong>
                        </div>
                        <div class="card-block">
                            <div class="form-group">
                                <label for="rule_name">Rule Name</label>
                                <input type="text" class="form-control" id="rule_name" name="rule_name" value="{{ rule_name }}" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
