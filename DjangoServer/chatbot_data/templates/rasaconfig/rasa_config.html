{% extends "base.html" %}

{% block content %}
{% load my_filters %}
<ol class="breadcrumb">
  <li class="breadcrumb-item active"><span>Rasa Configuration</span></li>
</ol>
<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <form>
          <div class="card">
            <div class="card-header">
              <strong>Version Information</strong>
            </div>
            <div class="card-block">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="col-md-2">Component</th>
                    <th>Version</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Rasa</td>
                    <td>{{ config.version_data.version }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
        <div class="card">
          <div class="card-header">
            <strong>Raw Config</strong>
          </div>
          <div class="card-block">
            <pre>{{ config | as_json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
