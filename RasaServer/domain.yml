version: "3.1"

intents:
  - greet
  - goodbye

responses:
  utter_greet:
  - text: "Xin chào! Bạn cần giúp đỡ về điều gì hôm nay?"
  - text: "Hello! Chào mừng bạn đến với dịch vụ của chúng tôi. Có điều gì tôi có thể hỗ trợ?"
  - text: "Hi! Rất vui được gặp bạn. Bạn muốn biết thông tin gì?"
  - text: "Chào anh/chị! Bạn cần tôi giúp đỡ về điều gì?"
  - text: "Xin chào mọi người! Hãy cho tôi biết bạn cần gì."
  - text: "Hey! Bạn muốn thảo luận về điều gì?"
  - text: "Gì chưa? Bạn cần sự hỗ trợ nào?"
  - text: "Chào bạn, có thể giúp gì cho bạn ngày hôm nay?"
  - text: "Có gì mới không? Bạn muốn tôi giúp đỡ gì?"
  - text: "Chào bạn! Bạn có câu hỏi hoặc yêu cầu gì đến dịch vụ của chúng tôi không?"

  utter_goodbye:
  - text: "Tạm biệt! Nếu có bất kỳ câu hỏi nào khác, hãy đặt ra. Chúc bạn một ngày tốt lành!"
  - text: "Chào tạm biệt! Nếu có thêm thắc mắc, hãy liên hệ. Chúc bạn mọi điều tốt lành!"
  - text: "Hẹn gặp lại! Nếu cần sự giúp đỡ, đừng ngần ngại liên hệ. Chúc bạn một ngày tốt lành!"
  - text: "Mình sẽ quay lại sau. Hãy giữ liên lạc! Chúc bạn mọi điều tốt lành!"
  - text: "Tôi sẽ đi đây. Nếu cần thêm thông tin, đừng ngần ngại liên hệ. Chúc bạn mọi điều tốt lành!"
  - text: "Hẹn gặp lại bạn sau nhé. Nếu có thắc mắc gì, hãy liên hệ. Chúc bạn một ngày tốt lành!"
  - text: "Tôi sẽ quay lại. Nếu có câu hỏi nào, hãy đặt ra. Chúc bạn mọi điều tốt lành!"
  - text: "Tạm biệt và chúc bạn một ngày tốt lành! Nếu cần giúp đỡ, đừng ngần ngại liên hệ."
  - text: "Chúc bạn một ngày tốt lành và tạm biệt! Nếu có thêm câu hỏi, đừng ngần ngại hỏi."
  - text: "Tôi phải đi, hẹn gặp lại sau. Nếu có vấn đề gì, hãy liên hệ. Chúc bạn mọi điều tốt lành!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
