  # utter_business_registration_proccess_step_4:
  # - text: |
  #     **Bước 4: Nộp hồ sơ**
  #       _Bạn có thể nộp hồ sơ trực tiếp tại Văn phòng Đăng ký kinh doanh trong khu vực của bạn hoặc nộp trực tuyến qua Cổng thông tin quốc gia về đăng ký doanh nghiệp._
  #       _Các bước thực hiện nộp hồ sơ:_
  #       1. _Chuẩn bị hồ sơ_
  #         - _Tờ khai đăng ký doanh nghiệp_: Sử dụng mẫu theo quy định của Bộ Kế hoạch và Đầu tư.
  #         - _Dự thảo Điều lệ công ty_: Bao gồm thông tin về công ty, thành viên/cổ đông, vốn điều lệ, quyền và nghĩa vụ của thành viên/cổ đông ...
  #         - _Giấy đề nghị công bố thông tin đăng ký doanh nghiệp_: Sử dụng mẫu theo quy định.
  #         - _Giấy ủy quyền_: Nếu nộp hồ sơ qua người đại diện.
  #         - _Tài liệu chứng thực cá nhân_: Căn cước công dân/hộ chiếu của chủ sở hữu, thành viên/cổ đông, người đại diện.
  #         - _Vốn điều lệ_: Giấy xác nhận số dư tài khoản tại ngân hàng (nếu góp vốn bằng tiền) hoặc Giấy tờ chứng thực giá trị tài sản góp vốn
  #       2. _Nộp hồ sơ_
  #         - _Nộp trực tiếp_: Tại Phòng Đăng ký kinh doanh thuộc Sở Kế hoạch và Đầu tư tỉnh/thành phố nơi doanh nghiệp đặt trụ sở chính.
  #         - _Nộp trực tuyến_: Qua Cổng thông tin quốc gia về đăng ký doanh nghiệp.
  #       3. _Xét duyệt hồ sơ_
  #         - _Thời gian_: Trong vòng 03 ngày làm việc kể từ ngày nhận đủ hồ sơ hợp lệ.
  #         - _Kết quả_: Cấp Giấy chứng nhận đăng ký doanh nghiệp hoặc thông báo về việc từ chối đăng ký doanh nghiệp.
  #       4. _Công bố thông tin đăng ký doanh nghiệp_
  #         - _Doanh nghiệp có trách nhiệm công bố thông tin đăng ký doanh nghiệp trên Cổng thông tin quốc gia về đăng ký doanh nghiệp trong vòng 10 ngày làm việc kể từ ngày nhận được Giấy chứng nhận đăng ký doanh nghiệp._

