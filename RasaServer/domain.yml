  utter_greet:
  - text: "Xin chào *{sender_name}*! Bạn cần giúp đỡ về điều gì hôm nay?"
  - text: "Hello *{sender_name}*! Chào mừng bạn đến với dịch vụ của chúng tôi. Có điều gì tôi có thể hỗ trợ?"
  - text: "Hi *{sender_name}*! Rất vui được gặp bạn. Bạn muốn biết thông tin gì?"
  - text: "Chào anh/chị! *{sender_name}* cần tôi giúp đỡ về điều gì?"
  - text: "Xin chào *{sender_name}*! Hãy cho tôi biết bạn cần gì."
  - text: "Hey *{sender_name}*! Bạn muốn thảo luận về điều gì?"
  - text: "Gì chưa? *{sender_name}* cần sự hỗ trợ nào?"
  - text: "Chào *{sender_name}*, có thể giúp gì cho bạn ngày hôm nay?"
  - text: "Có gì mới không? *{sender_name}* muốn tôi giúp đỡ gì?"
  - text: "Chào *{sender_name}*! Bạn có câu hỏi hoặc yêu cầu gì đến dịch vụ của chúng tôi không?"

  utter_goodbye:
  - text: "Nếu có bất kỳ câu hỏi nào khác, hãy đặt ra. Chúc bạn một ngày tốt lành!"
  - text: "Nếu có thêm thắc mắc, hãy liên hệ. Chúc bạn mọi điều tốt lành!"
  - text: "Nếu cần sự giúp đỡ, đừng ngần ngại liên hệ. Chúc bạn một ngày tốt lành!"
  - text: "Hãy giữ liên lạc! Chúc bạn mọi điều tốt lành!"
  - text: "Nếu cần thêm thông tin, đừng ngần ngại liên hệ. Chúc bạn mọi điều tốt lành!"
  - text: "Nếu có thắc mắc gì, hãy liên hệ. Chúc bạn một ngày tốt lành!"
  - text: "Nếu có câu hỏi nào, hãy đặt ra. Chúc bạn mọi điều tốt lành!"
  - text: "Nếu cần giúp đỡ, đừng ngần ngại liên hệ."
  - text: "Nếu có thêm câu hỏi, đừng ngần ngại hỏi."
  - text: "Nếu có vấn đề gì, hãy liên hệ. Chúc bạn mọi điều tốt lành!"

