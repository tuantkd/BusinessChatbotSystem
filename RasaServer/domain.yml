  # utter_regarding_reorganization_dissolution_bankruptcy:
  # - text: |
  #     Khoản 2 Điều 202 Luật Doanh nghiệp năm 2020 quy định công ty trách nhiệm hữu hạn có thể chuyển đổi thành công ty cổ phần theo phương thức sau đây:
  #       - Chuyển đổi thành công ty cổ phần mà không huy động thêm tổ chức, cá nhân khác cùng góp vốn, không bán phần vốn góp cho tổ chức, cá nhân khác
  #       - Chuyển đổi thành công ty cổ phần bằng cách huy động thêm tổ chức, cá nhân khác góp vốn
  #       - Chuyển đổi thành công ty cổ phần bằng cách bán toàn bộ hoặc một phần phần vốn góp cho một hoặc một số tổ chức, cá nhân khác
  #       - Kết hợp phương thức quy định tại các điểm a, b và c khoản này và các phương thức khác.

  #     Theo quy định tại điểm b khoản 1 Điều 111 Luật Doanh nghiệp năm 2020 thì số lượng cổ đông tối thiểu của công ty cổ phần là 03 cổ đông.
  #     Do vậy, trường hợp không thể huy động thêm tổ chức, cá nhân khác cùng góp vốn vào công ty, công ty trách nhiệm hữu hạn một thành viên có thể chuyển đổi thành công ty cổ phần bằng cách bán toàn bộ hoặc một phần phần vốn góp cho một hoặc một số tổ chức, cá nhân khác và công ty cổ phần được thành lập trên cơ sở chuyển đổi loại hình doanh nghiệp phải đảm bảo số lượng cổ đông tối thiểu theo quy định tại điểm b khoản 1 Điều 111 Luật Doanh nghiệp năm 2020 nêu trên.
  
  # utter_registration_dossier:
  # - text: |
  #     Theo quy định tại Khoản 1, 5 Điều 14 Nghị định số 78/2015/NĐ-CP ngày 14/9/2015 của Chính phủ về đăng ký doanh nghiệp thì một trong những nhiệm vụ, quyền hạn, trách nhiệm của Phòng Đăng ký kinh doanh cấp tỉnh là Trực tiếp nhận hồ sơ đăng ký doanh nghiệp; xem xét tính hợp lệ của hồ sơ đăng ký doanh nghiệp và cấp hoặc từ chối cấp Giấy chứng nhận đăng ký doanh nghiệp.
  #     Trực tiếp kiểm tra hoặc đề nghị cơ quan nhà nước có thẩm quyền kiểm tra doanh nghiệp theo nội dung trong hồ sơ đăng ký doanh nghiệp; hướng dẫn cơ quan đăng ký kinh doanh cấp huyện về hồ sơ, trình tự, thủ tục đăng ký hộ kinh doanh; hướng dẫn doanh nghiệp và người thành lập doanh nghiệp về hồ sơ, trình tự, thủ tục đăng ký doanh nghiệp.
        
  # utter_business_registration_fees_charges:
  # - text: |
  #     ### Phí, lệ phí đăng ký doanh nghiệp

  #     **Thứ bảy, 29/11/2014 17:15 GMT+7**

  #     Phí và Lệ phí đăng ký doanh nghiệp hiện nay được điều chỉnh bởi Thông tư số 47/2019/TT-BTC của Bộ Tài chính.

  #     Để biết thêm chi tiết, mời xem Biểu phí, lệ phí đăng ký doanh nghiệp dưới đây:

  #     ### BIỂU PHÍ, LỆ PHÍ ĐĂNG KÝ DOANH NGHIỆP

  #     **(Ban hành kèm theo Thông tư số 47/2019/TT-BTC ngày 05 tháng 8 năm 2019 của Bộ trưởng Bộ Tài chính)**

  #     | STT | Nội dung | Đơn vị tính | Mức thu |
  #     | --- | --- | --- | --- |
  #     | 1 | **Lệ phí đăng ký doanh nghiệp** (bao gồm: Cấp mới, cấp lại, thay đổi nội dung Giấy chứng nhận đăng ký doanh nghiệp và Giấy chứng nhận đăng ký hoạt động chi nhánh, văn phòng đại diện, địa điểm kinh doanh của doanh nghiệp) | Đồng/lần | 50.000 |
  #     | 2 | **Phí cung cấp thông tin doanh nghiệp** | | |
  #     | a | Cung cấp thông tin Giấy chứng nhận đăng ký doanh nghiệp; Giấy chứng nhận hoạt động chi nhánh, văn phòng đại diện, địa điểm kinh doanh | Đồng/bản | 20.000 |
  #     | b | Cung cấp thông tin trong hồ sơ đăng ký doanh nghiệp; Cung cấp báo cáo tài chính các loại doanh nghiệp | Đồng/bản | 40.000 |
  #     | c | Cung cấp báo cáo tổng hợp về doanh nghiệp | Đồng/báo cáo | 150.000 |
  #     | d | Công bố nội dung đăng ký doanh nghiệp | Đồng/lần | 100.000 |
  #     | đ | Cung cấp thông tin doanh nghiệp theo tài khoản từ 125 bản/tháng trở lên | Đồng/tháng | 4.500.000 |

  #     **Ghi chú:**
  #     - Phí cung cấp thông tin doanh nghiệp quy định tại mục 2 Biểu phí, lệ phí đăng ký doanh nghiệp ban hành kèm theo Thông tư số 47/2019/TT-BTC ngày 05 tháng 8 năm 2019 của Bộ trưởng Bộ Tài chính, chỉ áp dụng đối với trường hợp yêu cầu cơ quan đăng ký kinh doanh cung cấp thông tin doanh nghiệp.
  #     - Cung cấp báo cáo tổng hợp về đăng ký doanh nghiệp bao gồm: Báo cáo tổng hợp về người thành lập, quản lý doanh nghiệp trong 03 năm; Báo cáo tổng hợp về lịch sử doanh nghiệp trong 03 năm; Báo cáo tổng hợp về thông tin đăng ký doanh nghiệp mới nhất; Báo cáo thống kê về danh sách doanh nghiệp; Báo cáo tổng hợp về tình hình tài chính của doanh nghiệp trong 03 năm; Danh sách 100 doanh nghiệp theo yêu cầu; Các sản phẩm thông tin khác được xây dựng trên cơ sở chiết xuất, tổng hợp dữ liệu từ Cơ sở dữ liệu quốc gia về đăng ký doanh nghiệp.
  #     - Cung cấp thông tin doanh nghiệp theo tài khoản: Là việc cung cấp thông tin doanh nghiệp cho một tài khoản được đăng ký trước tại Trung tâm Hỗ trợ nghiệp vụ đăng ký kinh doanh thuộc Cục Quản lý đăng ký kinh doanh nhằm đáp ứng nhu cầu tìm hiểu, khai thác và tổng hợp thông tin đăng ký doanh nghiệp với số lượng lớn, trong một thời gian dài.
  
  # utter_about_information_services:
  # - text: |
  #     ### Khoản 1 và khoản 2 Điều 33 Luật Doanh nghiệp năm 2020 quy định như sau:

  #       - Tổ chức, cá nhân có quyền đề nghị Cơ quan quản lý nhà nước về đăng ký kinh doanh và Cơ quan đăng ký kinh doanh cung cấp thông tin được lưu giữ trên Hệ thống thông tin quốc gia về đăng ký doanh nghiệp và phải nộp phí theo quy định của pháp luật.
  #       - Cơ quan quản lý nhà nước về đăng ký kinh doanh và Cơ quan đăng ký kinh doanh có nghĩa vụ cung cấp đầy đủ và kịp thời thông tin theo quy định tại khoản 1 Điều 33 Luật Doanh nghiệp năm 2020.

  #     ### Phí cung cấp thông tin doanh nghiệp quy định tại Mục 2 Biểu phí, lệ phí đăng ký doanh nghiệp ban hành kèm theo Thông tư số 47/2019/TT-BTC ngày 05/8/2019 của Bộ trưởng Bộ Tài chính quy định mức thu, chế độ thu, nộp, quản lý và sử dụng phí cung cấp thông tin doanh nghiệp, lệ phí đăng ký doanh nghiệp, cụ thể như sau:

  #     | STT | Nội dung | Đơn vị tính | Mức thu |
  #     | --- | --- | --- | --- |
  #     | 1 | Cung cấp thông tin Giấy chứng nhận đăng ký doanh nghiệp; Giấy chứng nhận hoạt động chi nhánh, văn phòng đại diện, địa điểm kinh doanh | Đồng/bản | 20.000 |
  #     | 2 | Cung cấp thông tin trong hồ sơ đăng ký doanh nghiệp; Cung cấp báo cáo tài chính các loại doanh nghiệp | Đồng/bản | 40.000 |
  #     | 3 | Cung cấp báo cáo tổng hợp về doanh nghiệp | Đồng/báo cáo | 150.000 |
  #     | 4 | Cung cấp thông tin doanh nghiệp theo tài khoản từ 125 bản/tháng trở lên | Đồng/tháng | 4.500.000 |

  #     ### Theo đó:

  #     - Phí cung cấp thông tin doanh nghiệp nêu trên chỉ áp dụng đối với trường hợp yêu cầu cơ quan đăng ký kinh doanh cung cấp thông tin doanh nghiệp.
  #     - Cung cấp báo cáo tổng hợp về đăng ký doanh nghiệp bao gồm: Báo cáo tổng hợp về người thành lập, quản lý doanh nghiệp trong 03 năm; Báo cáo tổng hợp về lịch sử doanh nghiệp trong 03 năm; Báo cáo tổng hợp về thông tin đăng ký doanh nghiệp mới nhất; Báo cáo thống kê về danh sách doanh nghiệp; Báo cáo tổng hợp về tình hình tài chính của doanh nghiệp trong 03 năm; Danh sách 100 doanh nghiệp theo yêu cầu; Các sản phẩm thông tin khác được xây dựng trên cơ sở chiết xuất, tổng hợp dữ liệu từ Cơ sở dữ liệu quốc gia về đăng ký doanh nghiệp.
  #     - Cung cấp thông tin doanh nghiệp theo tài khoản: Là việc cung cấp thông tin doanh nghiệp cho một tài khoản được đăng ký trước tại Trung tâm Hỗ trợ nghiệp vụ đăng ký kinh doanh thuộc Cục Quản lý đăng ký kinh doanh nhằm đáp ứng nhu cầu tìm hiểu, khai thác và tổng hợp thông tin đăng ký doanh nghiệp với số lượng lớn, trong một thời gian dài.

  #     Theo quy định tại khoản 4, khoản 5 Thông tư số 47/2019/TT-BTC thì cơ quan nhà nước đề nghị cung cấp thông tin phục vụ quản lý nhà nước được miễn phí cung cấp thông tin doanh nghiệp; doanh nghiệp nhỏ và vừa chuyển đổi từ hộ kinh doanh được miễn phí cung cấp thông tin doanh nghiệp lần đầu.

  # utter_inquiry_business_resumption_faq:
  # - text: |
  #     Theo quy định tại Khoản 1 Điều 64 Nghị định số 78/2015/NĐ-CP ngày 14/9/2015 của Chính phủ về đăng ký doanh nghiệp thì một trong những trường hợp Phòng Đăng ký kinh doanh ra quyết định hủy bỏ quyết định thu hồi Giấy chứng nhận đăng ký doanh nghiệp và khôi phục tình trạng pháp lý của doanh nghiệp trên Hệ thống thông tin quốc gia về đăng ký doanh nghiệp là: "Phòng Đăng ký kinh doanh xác định doanh nghiệp không thuộc trường hợp phải thu hồi Giấy chứng nhận đăng ký doanh nghiệp".
  #     Căn cứ quy định này, trường hợp doanh nghiệp không vi phạm quy định pháp luật thuộc trường hợp phải thu hồi Giấy chứng nhận đăng ký doanh nghiệp, doanh nghiệp có quyền yêu cầu Phòng đăng ký kinh doanh khôi phục tình trạng pháp lý của doanh nghiệp. Trường hợp cơ quan đăng ký kinh doanh không chấp thuận yêu cầu khôi phục, doanh nghiệp có thể thực hiện quyền khiếu nại hoặc khởi kiện Phòng Đăng ký kinh doanh ra Tòa án hành chính theo quy định của pháp luật. Trường hợp cơ quan đăng ký kinh doanh khôi phục tình trạng pháp lý của doanh nghiệp trên Hệ thống Thông tin quốc gia về đăng ký doanh nghiệp, doanh nghiệp có thể hoạt động trở lại.
  #     Trường hợp doanh nghiệp ngừng hoạt động trên 1 năm và không thông báo cho cơ quan thuế, cơ quan đăng ký kinh doanh, đã bị Phòng Đăng ký kinh doanh thu hồi Giấy chứng nhận đăng ký doanh nghiệp, đến nay, doanh nghiệp muốn quay trở lại hoạt động không thuộc một trong hai trường hợp doanh nghiệp được khôi phục tình trạng pháp lý quy định tại Điều 64 Nghị định số 78/2015/NĐ-CP.

  # utter_define_business_registration_certificate_revocation_faq:
  # - text: |
  #     Luật Doanh nghiệp và các văn bản hướng dẫn thi hành không nêu khái niệm về thu hồi Giấy chứng nhận đăng ký doanh nghiệp. Tuy nhiên, nếu coi việc cấp Giấy chứng nhận đăng ký doanh nghiệp là "khai sinh" cho doanh nghiệp và doanh nghiệp được phép hoạt động, kinh doanh sản xuất kể từ khi được cấp Giấy chứng nhận đăng ký doanh nghiệp, thì việc thu hồi Giấy chứng nhận đăng ký doanh nghiệp có thể hiểu là "khai tử" doanh nghiệp. Sau khi bị thu hồi Giấy chứng nhận đăng ký doanh nghiệp, doanh nghiệp không được phép kinh doanh theo quy định tại Khoản 3 Điều 17 của Luật Doanh nghiệp.
  #     Sau khi bị thu hồi Giấy chứng nhận đăng ký doanh nghiệp, doanh nghiệp phải thực hiện thủ tục giải thể theo quy định tại Khoản 6 Điều 63 của Nghị định số 78/2015/NĐ-CP. Doanh nghiệp chấm dứt tồn tại sau khi hoàn tất thủ tục giải thể. Trong trường hợp doanh nghiệp cố ý không thực hiện giải thể, sau 180 ngày, cơ quan đăng ký kinh doanh sẽ cập nhật tình trạng "đã giải thể" trên Hệ thống Thông tin quốc gia về đăng ký doanh nghiệp.


  # utter_inquire_retrieval_procedure_faq:
  # - text: |
  #     Các trường hợp thu hồi Giấy chứng nhận đăng ký doanh nghiệp được quy định tại Khoản 1 Điều 211 Luật Doanh nghiệp và Khoản 26 Điều 1 Luật sửa đổi, bổ sung một số điều của Luật Quản lý thuế cụ thể là:
  #     1. Nội dung kê khai trong hồ sơ đăng ký doanh nghiệp là giả mạo;
  #     2. Doanh nghiệp do những người bị cấm thành lập doanh nghiệp theo khoản 2 Điều 18 của Luật này thành lập;
  #     3. Doanh nghiệp ngừng hoạt động kinh doanh 01 năm mà không thông báo với Cơ quan đăng ký kinh doanh và cơ quan thuế;
  #     4. Doanh nghiệp không gửi báo cáo theo quy định tại điểm c khoản 1 Điều 209 của Luật này đến Cơ quan đăng ký kinh doanh trong thời hạn 06 tháng, kể từ ngày hết hạn gửi báo cáo hoặc có yêu cầu bằng văn bản;
  #     5. Trường hợp khác theo quyết định của Tòa án.
  #     6. Trường hợp doanh nghiệp bị cưỡng chế thi hành quyết định hành chính thuế theo quy định tại Khoản 26 Điều 1 Luật sửa đổi, bổ sung một số điều của Luật Quản lý thuế.

  #     Trình tự, thủ tục thu hồi Giấy chứng nhận đăng ký doanh nghiệp được quy định tại Điều 63 Nghị định số 78/2015/NĐ-CP ngày 14/9/2015 của Chính phủ về đăng ký doanh nghiệp.


  # utter_query_business_registration_cert_revocation_faq:
  # - text: |
  #     **Theo quy định tại điểm e khoản 1 Điều 209 Luật Doanh nghiệp** thì một trong những nhiệm vụ, quyền hạn của **Cơ quan đăng ký kinh doanh** là thu hồi Giấy chứng nhận đăng ký doanh nghiệp và yêu cầu doanh nghiệp làm thủ tục giải thể.

  #     Các văn bản quy phạm pháp luật hiện hành không quy định cơ quan khác ngoài cơ quan đăng ký kinh doanh có thẩm quyền thu hồi Giấy chứng nhận đăng ký doanh nghiệp. Do vậy, tính đến nay cơ quan đăng ký kinh doanh là cơ quan duy nhất có thẩm quyền thực hiện việc thu hồi Giấy chứng nhận đăng ký doanh nghiệp.

  #     ||Khoản 4 Điều 5 nghị định số 78/2015/NĐ-CP ngày 14/9/2017 của Chính phủ|| quy định: “Các Bộ, cơ quan ngang Bộ, Hội đồng nhân dân và Ủy ban nhân dân các cấp không được ban hành các quy định về đăng ký doanh nghiệp áp dụng riêng cho ngành hoặc địa phương mình. Những quy định về đăng ký doanh nghiệp do các Bộ, cơ quan ngang Bộ, Hội đồng nhân dân và Ủy ban nhân dân các cấp ban hành trái với quy định tại Khoản này hết hiệu lực thi hành kể từ ngày Nghị định này có hiệu lực”.
          
