version: "3.1"

rules:

- rule: Bắt đầu một cuộc hội thoại
  steps:
  - intent: session_start
  - action: action_session_start
  - action: utter_welcome

- rule: Chào hỏi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Chào tạm biệt
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate fallback
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback

- rule: Default fallback action
  steps:
  - action: action_default_fallback