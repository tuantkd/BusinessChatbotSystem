    - Hướng dẫn đặt tên cho doanh nghiệp theo phong thủy
    - Đặt tên công ty theo ngành nghề kinh doanh
    - Cần lưu ý gì khi đặt tên cho doanh nghiệp

- intent: registration_agencies
  examples: |
    - Ai là cơ quan quản lý đăng ký doanh nghiệp ở địa phương của tôi?
    - Nơi nào tôi có thể nộp hồ sơ đăng ký doanh nghiệp?
    - Cho biết địa chỉ nơi nhận hồ sơ đăng ký doanh nghiệp.
    - Xin hỏi về địa điểm nộp hồ sơ đăng ký kinh doanh.
    - Ở đâu là nơi tiếp nhận đơn đăng ký doanh nghiệp?
    - Nơi gửi hồ sơ đăng ký doanh nghiệp là ở đâu?
    - Cần biết địa chỉ nộp hồ sơ đăng ký doanh nghiệp.
    - Xin thông tin về nơi tiếp nhận hồ sơ đăng ký kinh doanh.
    - Ở đâu là địa chỉ nộp đơn đăng ký doanh nghiệp?
    - Nơi nào có thể đưa hồ sơ đăng ký kinh doanh?

- intent: registration_fees
  examples: |
    - Phải thanh toán những khoản phí nào khi đăng ký doanh nghiệp?
    - Chi phí đăng ký doanh nghiệp là bao nhiêu?
    - Cần phải trả bao nhiêu tiền để đăng ký doanh nghiệp?
    - Giá đăng ký doanh nghiệp là bao nhiêu vậy?
    - Cho hỏi chi phí đăng ký doanh nghiệp là bao nhiêu tiền?

- intent: business_registration_timeframe
  examples: |
    - Quy trình đăng ký doanh nghiệp mất bao lâu?
    - Thời gian cần thiết để có giấy chứng nhận đăng ký là bao lâu?
    - Thời gian xử lý hồ sơ đăng ký là bao lâu?
    - Bạn cần bao lâu để nhận được giấy chứng nhận đăng ký?
    - Khi nào tôi sẽ có giấy chứng nhận đăng ký?
    - Cần mất bao lâu để hồ sơ đăng ký được xử lý?
    - Bao lâu sau khi đăng ký tôi sẽ nhận được giấy chứng nhận?
    - Thời gian cần thiết để có giấy chứng nhận đăng ký là bao lâu?

- intent: post_registration_steps
  examples: |
    - Sau khi đăng ký, tôi cần thực hiện những bước gì tiếp theo?
    - Các bước cần làm sau khi thành lập doanh nghiệp là gì?
    - Điều gì cần thực hiện sau khi thành lập doanh nghiệp?
    - Hướng dẫn các bước sau khi thành lập doanh nghiệp.
    - Tôi phải làm gì sau khi đã thành lập doanh nghiệp?
    - Các bước tiếp theo sau khi khởi nghiệp là gì?
    - Làm thế nào để bắt đầu sau khi đã thành lập doanh nghiệp?
    - Điều quan trọng cần làm sau khi thành lập doanh nghiệp là gì?
    - Bước tiếp theo trong quá trình kinh doanh sau khi thành lập?
    - Cần làm gì để phát triển doanh nghiệp sau khi thành lập?
    - Hướng dẫn các bước thực hiện sau khi thành lập doanh nghiệp.

- intent: disclosure_requirements
  examples: |
    - Có yêu cầu nào về công bố thông tin sau khi đăng ký doanh nghiệp không?
    - Tôi cần công bố thông tin gì sau khi thành lập doanh nghiệp?
    - Sau khi thành lập doanh nghiệp, tôi cần công bố những thông tin gì?
    - Khi thành lập doanh nghiệp, tôi phải công bố những thông tin gì?
    - Cần phải công bố thông tin gì sau khi thành lập doanh nghiệp?
    - Sau khi khởi nghiệp, tôi cần công bố những thông tin gì?
    - Khi tôi bắt đầu kinh doanh, tôi cần công bố những thông tin gì?
    - Thông tin nào cần phải công bố sau khi tôi thành lập doanh nghiệp?
    - Tôi phải công bố những thông tin gì khi tôi mới thành lập doanh nghiệp?
    - Khi tôi đã thành lập doanh nghiệp, tôi cần công bố gì?
    - Tôi cần công bố những thông tin nào sau khi tôi đã tạo doanh nghiệp?

- intent: legal_assistance
  examples: |
    - Tôi có cần sự hỗ trợ pháp lý khi đăng ký doanh nghiệp không?
    - Làm thế nào để có sự giúp đỡ pháp lý trong quá trình đăng ký doanh nghiệp?
    - Cách nào để đảm bảo sự hỗ trợ pháp lý khi đăng ký doanh nghiệp?
    - Ai có thể giúp tôi về vấn đề pháp lý khi tôi muốn đăng ký doanh nghiệp?
    - Đối tác nào có thể cung cấp sự hỗ trợ pháp lý cho quá trình đăng ký doanh nghiệp?
    - Cần phải làm gì để có nguồn hỗ trợ pháp lý trong quá trình thiết lập doanh nghiệp?
    - Làm thế nào để tìm kiếm sự giúp đỡ pháp lý cho doanh nghiệp của tôi?
    - Cơ quan nào có thể cung cấp sự hỗ trợ pháp lý khi đăng ký doanh nghiệp?
    - Tôi có thể làm gì để đảm bảo tôi được hỗ trợ pháp lý đầy đủ khi mở doanh nghiệp?
    - Có những dịch vụ nào cung cấp hỗ trợ pháp lý cho doanh nghiệp mới?
    - Làm thế nào để tìm kiếm nguồn hỗ trợ pháp lý chất lượng khi đăng ký doanh nghiệp?

