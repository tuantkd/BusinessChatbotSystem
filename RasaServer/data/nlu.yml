- intent: inquire_business_registration
  examples: |
    - Quy trình xác nhận đăng ký doanh nghiệp như thế nào?
    - Làm thế nào để đăng ký một doanh nghiệp?
    - Quy trình đăng ký doanh nghiệp như thế nào?
    - Bước nào cần thiết để thành lập một công ty?
    - Các bước đăng ký doanh nghiệp là gì?

- intent: business_types
  examples: |
    - Có những loại hình doanh nghiệp nào có thể đăng ký?
    - Các dạng công ty nào có sẵn để lựa chọn?
    - Loại hình doanh nghiệp phổ biến là gì?
    - Các loại hình doanh nghiệp nào có khả năng đăng ký?
    - Đăng ký doanh nghiệp có thể áp dụng cho những loại hình nào?
    - Hình thức kinh doanh nào có thể được đăng ký tại địa phương?
    - Có những loại hình nào khi quyết định đăng ký doanh nghiệp?
    - Đăng ký doanh nghiệp áp dụng cho những loại hình kinh doanh gì?
    - Hình thức doanh nghiệp nào là hợp lý để đăng ký tại thị trường hiện nay?
    - Có những loại hình doanh nghiệp nào có thể được chấp nhận đăng ký bởi cơ quan quản lý?
    - Đăng ký doanh nghiệp áp dụng cho loại hình kinh doanh nào ở cấp quốc tế?
    - Khi muốn mở doanh nghiệp, những hình thức nào có thể được xem xét để đăng ký?

- intent: registration_requirements
  examples: |
    - Những giấy tờ gì cần thiết để đăng ký doanh nghiệp?
    - Tôi cần chuẩn bị những giấy tờ gì cho quy trình đăng ký?
    - Những giấy tờ gì cần thiết để đăng ký doanh nghiệp?
    - Hồ sơ đăng ký doanh nghiệp gồm những gì?
    - Để đăng ký kinh doanh cần những giấy tờ gì?
    - Thủ tục đăng ký doanh nghiệp cần những giấy tờ gì?
    - Làm thế nào để đăng ký doanh nghiệp?
    - Cần chuẩn bị giấy tờ gì khi đăng ký doanh nghiệp?
    - Đăng ký doanh nghiệp cần những gì?

- intent: business_name_selection
  examples: |
    - Làm thế nào để chọn tên cho doanh nghiệp của mình?
    - Quy tắc gì khi đặt tên cho công ty?
    - Cách đặt tên cho công ty hay và độc đáo
