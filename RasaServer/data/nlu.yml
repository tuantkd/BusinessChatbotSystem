    - Công ty chúng tôi đã thực hiện nhận sáp nhập Công ty TNHH B. Sau khi hoàn tất thủ tục sáp nhập, công ty chúng tôi có phải thực hiện đăng ký với cơ quan đăng ký kinh doanh không? Hồ sơ đăng ký như thế nào?
